name: CI/CD

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  check-and-test:
    name: ğŸ§ª C H E C K  &  T E S T
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
    steps:
      - name: ğŸ“– Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node and install dependencies
        uses: ./.github/composite-actions/setup

      - name: ğŸ” Static checks
        run: pnpm check

      - name: ğŸ Setup bun
        uses: oven-sh/setup-bun@v1

      - name: ğŸ§ª Run unit tests
        run: pnpm run test

  deploy:
    name: ğŸš€ D E P L O Y
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“– Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node and install dependencies
        uses: ./.github/composite-actions/setup

      - name: ğŸˆ Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1.4

      - name: ğŸšš Move Deployment files
        run: |
          mv ./apps/tome-api/deploy/* .

      - name: ğŸš€ Deploy Staging
        run: flyctl deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }}
          --app tome-cms-api-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
